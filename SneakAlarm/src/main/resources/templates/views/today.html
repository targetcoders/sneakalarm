<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layout/default">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/today.css}" type="text/css">
	<style>
	  #navbar-top__menu--today {
	    color: #000000;
	  }
	  #navbar-bottom--mobile__menu--today {
	    color: #000000;
	  }
	</style>
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{js/today.js}" charset="utf-8"></script>
</th:block>

<div layout:fragment="content">
	<div class="container-fluid d-flex flex-column justify-content-center align-items-center main-container">
		<div style="margin-bottom: 10px;">
			<div id="clock" class="text-center"></div>
		</div>
		
		<div id="activeDrawsContainer" >
			<div id="activeDraws-korea">
				<h2 style="text-align: center; font-weight:bold;">국내 응모</h2>
			</div>

			<hr class="today-draws-hr">

			<div id="activeDraws-direct">
				<h2 style="text-align: center; font-weight:bold;">직배 응모</h2>
			</div>

			<hr class="today-draws-hr">

			<div id="activeDraws-agent">
				<h2 style="text-align: center; font-weight:bold;">배대지 응모</h2>
			</div>
		</div>
		
	</div>
</div>

</html>
