<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout/default">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/today.css}" type="text/css">
  <style>
	  #navbar-top__menu--today {
	    color: #000000;
	  }
	  #navbar-bottom--mobile__menu--today {
	    color: #000000;
	  }
  </style>
</th:block>
<th:block layout:fragment="script">
  <script type="text/javascript" src="/js/today.js" charset="utf-8"></script>

  <script sec:authorize="!hasRole('ADMIN')">
    document.title = 'now-sneakalarm';
  </script>
  <script sec:authorize="hasRole('ADMIN')">
    document.title = '[ADMIN]now-sneakalarm';
  </script>
</th:block>



<div layout:fragment="content" class="container" id="today-page-width">
  <div class="today-main-container">
    <div style="margin-bottom: 10px;">
      <div id="clock" class="text-center"></div>
    </div>

    <div id="activeDrawsContainer">

      <h2 style="text-align: center; font-weight:bold;">국내 응모</h2>
      <div id="activeDraws-korea"></div>

      <hr class="today-draws-hr">

      <h2 style="text-align: center; font-weight:bold;">직배 응모</h2>
      <div id="activeDraws-direct"></div>

      <hr class="today-draws-hr">

      <h2 style="text-align: center; font-weight:bold;">배대지 응모</h2>
      <div id="activeDraws-agent"></div>

    </div>
  </div>

  <img id="category-open-btn" src="/image/icon/36x36_category_open.png">

  <div id="category-list-popup" class="popCmmn">
    <div class="popBg" data-num="1"></div>
    <div class="popInnerBox">
      <div id="raffle-category-korea" class="raffle-category">국내 응모</div>
      <div id="raffle-category-direct" class="raffle-category">직배 응모</div>
      <div id="raffle-category-agent" class="raffle-category">배대지 응모</div>
    </div>
    <img id="category-close-btn" src="/image/icon/36x36_category_close.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- category-ad -->
    <div id="popup-ad-container">
    <div class="popAds1">
      <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:200px"
         data-ad-client="ca-pub-2682527241610745"
         data-ad-slot="1743634698"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- category-ad2 -->
    <div class="popAds2">
      <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:50px"
         data-ad-client="ca-pub-2682527241610745"
         data-ad-slot="5456004217"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>
  </div>
</div>

</html>
