<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout/default">
	
<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
<script>
</script>
</th:block>

<div layout:fragment="content">
	<div class="container" style="margin-top:210px;">
		<div class="d-flex justify-content-center">
		<div>
		<div class="row mb-3">
			<h1 class="text-center" th:text=${productVO.name}></h1>
		</div>
		<div class="d-grid gap-3 d-md-flex justify-content-md-center" style="margin-bottom:20px">
		<a sec:authorize="hasRole('ADMIN')" th:href="@{/raffle-insert(code=${productVO.code},name=${productVO.name})}"
							 class="btn btn-dark itemalign-center" style="width:19rem">
			RAFFLE-INSERT					 
		</a>
		</div>
		</div>
		</div>
		
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			<ol class="carousel-indicators">
    		<li data-bs-target="#carouselExampleIndicators" th:each="url,index : ${urlList}" th:if="${index.count eq 1}" data-bs-slide-to="${index.count}" class="active"></li>
    		<li data-bs-target="#carouselExampleIndicators" th:each="url,index : ${urlList}" th:unless="${index.count eq 1}" data-bs-slide-to="${index.count}"></li>
  		</ol>
			<div class="carousel-inner">
  			<div th:each="url, index : ${urlList}" th:if="${index.count eq 1}" class="carousel-item active">
      		<img th:src="${url}" class="d-block w-100" style="width:800px; height:500px"alt="...">
  			</div>
  			<div th:each="url, index : ${urlList}" th:unless="${index.count eq 1}" class="carousel-item">
      		<img th:src="${url}" class="d-block w-100" style="width:800px; height:500px" alt="...">
  			</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Previous</span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
	    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Next</span>
  		</a>
		</div>
	</div>
	<div class="container d-flex justify-content-center">
		<div class="information">
			<hr/>
			모델: <span th:text=${productVO.code}></span><br/>
			발매가: <span th:text=${productVO.price}></span><br/>
			브랜드: <span th:text=${productVO.brand}></span><br/>
			<hr/>
			<span th:text=${productVO.content}></span><br/>
	
			<div style="margin-top:50px">
				<h1>응모</h1>
			</div>
		</div>
	</div>
</div>

</html>
