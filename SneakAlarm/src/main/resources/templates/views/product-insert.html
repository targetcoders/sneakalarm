<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
<script type="text/javascript" th:src="@{se2/js/service/HuskyEZCreator.js}" charset="utf-8"></script>
<script type="text/javascript">
		
var albumBucketName = 'sneakalarm.media';
var bucketRegion = 'ap-northeast-2';
var IdentityPoolId = 'ap-northeast-2:e33e44cf-1621-4149-98b8-9dd28c45ecc8';
	
AWS.config.update({
	  region: bucketRegion,
	  credentials: new AWS.CognitoIdentityCredentials({ IdentityPoolId: IdentityPoolId })
});

var s3 = new AWS.S3({
	  apiVersion: '2006-03-01',
	  params: {Bucket: albumBucketName}
});

$('document').ready(function(){
	$('#submitBtn').click(function(){
		submitContents();
		var formData = new FormData(document.getElementById('insertform'));
		$.ajax({
			url: '/product-insert',
			data: formData,
			processData: false,
			contentType: false,
			type: 'POST',
			success: function(){
				new Promise(function(data){
					var albumName = $('#code').val();
				 	var file = document.getElementById('photoupload').files[0];
				 	var fileName = file.name;
					var albumPhotosKey = 'product/'+encodeURIComponent(albumName)+'/';
					var photoKey = albumPhotosKey + fileName;
				 		s3.upload({
							Key: photoKey,
							Body: file,
							ACL: 'public-read'
						}, 
						function(err, data) {
							if (err) {
						  	return alert('There was an error uploading your photo: ', err.message);
							}
							
							var files = document.getElementById('photoupload_detail').files;
							console.log(files);
							for(let i=0; i<files.length; i++){
								setTimeout(function(){
									var file = files[i];
									console.log(file);
									var fileName = file.name;
									new Promise(function(data){
										var albumName = $('#code').val();
										var albumPhotosKey = 'product/'+encodeURIComponent(albumName)+'/';
								 		var photoKey = albumPhotosKey + fileName;
								 		data({photoKey:photoKey, file:file});
									})
									.then(function(data){
										s3.upload({
								 			Key: data.photoKey,
								 			Body: data.file,
								 			ACL: 'public-read'
								 		}, 
								 		function(err, data) {
								 			if (err) {
								 		  	return alert('There was an error uploading your photo: ', err.message);
								 			}
								 			if(i == files.length-1){
								 				alert('제품이 성공적으로 등록되었습니다.');
								 				location.href='/';
								 			}
								 		});
									});	
								},500);
						}
						});
				});
			},
			error: function(){
				alert('error!');
			}
		});
	});
});
</script>
</th:block>

<div layout:fragment="content">

			<div class="col-sm-10">

		<label for="price" class="col-sm-2 col-form-label text-center">발매 가격</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="price" name="price" required="required"/>
			</div>

	<div class="mb-3 row">

	<div class="mb-3 row">
		<label for="content" class="col-sm-2 col-form-label text-center">내용</label>

	<div class="mb-3 row">

 			</div>

	<div class="mb-3 row">

	<div class="mb-3 row">

<script>
		var oEditors = [];
		nhn.husky.EZCreator.createInIFrame({
 			oAppRef: oEditors,
 			elPlaceHolder: "content",
 			sSkinURI: "se2/SmartEditor2Skin.html",
 			fCreator: "createSEditor2"
		});
		
		// ‘저장’ 버튼을 누르는 등 저장을 위한 액션을 했을 때 submitContents가 호출된다고 가정한다.
	function submitContents() {
		 // 에디터의 내용이 textarea에 적용된다.
		 oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []);
		 // 에디터의 내용에 대한 값 검증은 이곳에서
		 // document.getElementById("content").value를 이용해서 처리한다.
	}
	</script>
