<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{css/product-insert}" />
</th:block>

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
<div class="container-fluid d-flex justify-content-center" style="margin-top:210px">
<div>
<h1 th:text="${param.name}" class="text-center"></h1>
<form action="/insert-product" method="post" style="width:1000px">
	
	<div class="mb-3 row">
		<label for="model" class="col-sm-2 col-form-label text-center">모델</label>
		<div class="col-sm-10">
			<input type="text" readonly class="form-control-plaintext" id="model" th:value="${param.code}">
		</div>
 	</div>
  <div class="mb-3 row">
		<label for="name" class="col-sm-2 col-form-label text-center">브랜드</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" required="required"/>
			</div>
	</div>
	<div class="mb-3 row">
		<label for="" class="col-sm-2 col-form-label text-center">위치</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="code" name="code" required="required"/>
			</div>
	</div>
	<div class="mb-3 row">
		<label for="price" class="col-sm-2 col-form-label text-center">시작일시</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="price" name="price" required="required"/>
			</div>
	</div>
	<div class="mb-3 row">
		<label for="brand" class="col-sm-2 col-form-label text-center">종료일시</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="brand" name="brand" required="required"/>
			</div>
	</div>
	<div class="mb-3 row">
		<label for="content" class="col-sm-2 col-form-label text-center">추가 설명</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="content" name="content" rows="15" cols="5" required="required"></textarea>
			</div>
	</div>
	<div class="mb-3 row">
 			<label for="formFile" class="col-sm-2 col-form-label text-center">이미지</label>
 			<div class="col-sm-10">
 			<input class="form-control form-control-lg" type="file" id="formFile" name="file" required="required">
 			</div>
	</div>
	<div class="mb-3 row">
		<button type="submit" class="btn btn-dark col-sm-12">등록</button>
	</div>
</form>
</div>
</div>
</div>
</html>
