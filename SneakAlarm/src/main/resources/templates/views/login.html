<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"   
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layout/default"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block layout:fragment="css">
<style>
	
</style>
</th:block>
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<div class="container d-flex justify-content-center" style="margin-top:180px; margin-bottom:180px;">
		<form th:action="@{/login}" method="post">
			<div class="row mb-3">
				<label for="username" class="form-label">ID</label>
			  <input type="text" class="form-control" id="username" name="username">
			</div>
			<div class="row mb-3">
				<label for="password" class="form-label">PW</label>
   	  	<input type="password" class="form-control" id="password" name="password">
			</div>
			<div th:if="${param.error}" class="alert alert-error">    
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success"> 
      	You have been logged out.
			</div>
			<button type="submit" class="btn btn-danger" style="width:250px">Sign in</button>
		</form>
	</div>

</div>

</html>
