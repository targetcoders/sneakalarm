<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layout/default">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/home.css}" type="text/css">
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{js/home.js}" charset="utf-8"></script>
</th:block>

<div layout:fragment="content">
	<div class="container-fluid d-flex flex-wrap justify-content-center" style="margin-top: 100px;">
		<div>
		<div sec:authorize="hasRole('ADMIN')" class="d-flex justify-content-center">
  		<a href="product-insert" style="margin-bottom:15px">
				INSERT-PRODUCT
		</a>
		</div>
		</div>
		
		<div class="container-fluid d-flex flex-column justify-content-center">
			<div class="d-flex justify-content-center">
				<input id="searchBox" type="text" placeholder="SEARCH" style="border: 3px solid #FE0100; height:45px; width:280px; text-align:center;" />
			</div>
			<div class="container-fluid d-flex flex-wrap justify-content-center" id="productSearchResult"></div>
		</div>
		
		<div id="goingDrawProductCards" class="container-fluid d-flex flex-wrap justify-content-center">
			<div class="home-product" th:each="list : ${goingCardList}">
				<div class="d-flex flex-column align-items-center" th:id="|card-${list.id}|">
					<a th:href="@{/product-detail(id=${list.id})}"><img th:src="${list.imgSrc_home}" class="home-product-img"></a>
					<span th:text="${list.model_kr}" id="home-product-model_kr"></span>
					<div id="home-product-drawNums">국내: <span th:text="${list.drawNumKorea}" id="home-product-drawNumKorea"></span> 해외: <span th:text="${list.drawNumOverseas}" id="home-product-drawNumOverseas"></span></div>
				</div>
			</div>
		</div>
		<div class="home-readyDrawNum"><span class="whiteBoldText">&nbsp;시작전: </span><span id="readyDrawProductCount" class="redBoldText" th:text="${readyCardListNum}"></span>&nbsp;</div>
		<div id="readyDrawProductCards" class="container-fluid d-flex flex-wrap justify-content-center">
			<div class="home-product" th:each="list : ${readyCardList}">
				<div class="d-flex flex-column align-items-center" th:id="|card-${list.id}|">
					<a th:href="@{/product-detail(id=${list.id})}" style="opacity:0.5;"><img th:src="${list.imgSrc_home}" class="home-product-img"></a>
					<span th:text="${list.model_kr}" id="home-product-model_kr"></span>
				</div>
			</div>
		</div>
		
		<div id="endedDrawProductCardsDiv" is="0" style="margin-bottom:50px">지난 응모 보기</div><br><br>
		<div id="endedDrawProductCards" class="container-fluid d-flex flex-wrap justify-content-center endedCard" >  
		</div>
		
	</div>
</div>

</html>
