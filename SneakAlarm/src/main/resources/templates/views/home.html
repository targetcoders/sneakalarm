<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layout/default">

<th:block layout:fragment="css">
<link rel="stylesheet" th:href="@{/css/home.css}" type="text/css">
</th:block>
<th:block layout:fragment="script">
<script>
$('document').ready(function(){	

	$('#endedDrawProductCardsDiv').click(function(){
	 	if($(this).attr('is') == '0'){
			$(this).attr('is','1');
			$('.endedDrawProductCard').show();
		}
		else {
			$(this).attr('is','0');
			$('.endedDrawProductCard').hide();
		}
	});
});
</script>

<script sec:authorize="hasRole('ADMIN')">
$('document').ready(function(){	
	$('.home-product-modify').click(function(){
		var id = $(this).attr("is");
		location.href="/product-modify?id="+id;
	});
	
 	$('.home-product-delete').click(function(){
		var id = $(this).attr("is");
 		var res = confirm('id: '+id+'\n정말 삭제하시겠습니까?');
 		if(res){
   		$.ajax({
	  		url:'/product-delete',
	    	type:'get',
	    	data:{
	     		id: id
	    	},
	    	success: function(data) {
	    		$("#card-"+id).remove();
	   		},
	    	error: function(){
	    		alert('error!');
	    	}
   		});
 		}
  });
});
</script>


</th:block>

<div layout:fragment="content">
	<div class="container-fluid d-flex flex-wrap justify-content-center" style="margin-top: 77.5px;">
		<div>
		<div sec:authorize="hasRole('ADMIN')" class="d-flex justify-content-center">
  		<a href="product-insert" style="margin-bottom:15px">
				INSERT-PRODUCT
		</a>
		</div>
		
		<div class="home-goingDrawNum"><span class="whiteBoldText">&nbsp;진행중: </span><span class="redBoldText" th:text="${goingCardListNum}"></span>&nbsp;</div>
		</div>
		<div class="container-fluid d-flex flex-wrap justify-content-center">
			<div class="home-product" th:each="list : ${goingCardList}">
				<div class="d-flex flex-column align-items-center" th:id="|card-${list.id}|">
					<a th:href="@{/product-detail(id=${list.id})}"><img th:src="${list.imgSrc_home}" class="home-product-img"></a>
					<span th:text="${list.model_kr}" id="home-product-model_kr"></span>
					<!-- <span class="home-product-status-going">[진행 중!]</span> -->
					<div>
					<span class="home-drawNum">
						<span class="whiteBoldText">&nbsp;응모:&nbsp;<span th:text="${list.goingRaffleNum}"></span></span>
					</span>&nbsp;
					<span class="home-drawNum">
						<span class="redBoldText">&nbsp;선착순:&nbsp;<span th:text="${list.goingFirstcomeNum}"></span>&nbsp;</span>
					</span>
					</div>
					<div sec:authorize="hasRole('ADMIN')" class="d-flex">
						<a class="btn btn-warning home-product-modify flex-grow-1" th:is="${list.id}">Modify</a>
						<a class="btn btn-danger home-product-delete flex-grow-1" th:is="${list.id}">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<div class="home-readyDrawNum "><span class="whiteBoldText">&nbsp;시작전: </span><span class="redBoldText" th:text="${readyCardListNum}"></span>&nbsp;</div>
		<div class="container-fluid d-flex flex-wrap justify-content-center">
			<div class="home-product" th:each="list : ${readyCardList}">
				<div class="d-flex flex-column align-items-center" th:id="|card-${list.id}|">
					<a th:href="@{/product-detail(id=${list.id})}" style="opacity:0.4;"><img th:src="${list.imgSrc_home}" class="home-product-img"></a>
					<span th:text="${list.model_kr}" id="home-product-model_kr"></span>
					<span class="home-product-status-ready">[시작 전]</span>
					<div sec:authorize="hasRole('ADMIN')" class="d-flex">
						<a class="btn btn-warning home-product-modify flex-grow-1" th:is="${list.id}">Modify</a>
						<a class="btn btn-danger home-product-delete flex-grow-1" th:is="${list.id}">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<div id="endedDrawProductCardsDiv" is="0">드로우 종료된 제품 보기</div>
		<div class="container-fluid d-flex flex-wrap justify-content-center endedCard">
 			<div class="home-product" th:each="list : ${endedCardList}">
				<div class="d-flex flex-column align-items-center endedDrawProductCard" th:id="|card-${list.id}|" style="display:none;">
					<a class="endedDrawProductCard" th:href="@{/product-detail(id=${list.id})}" style="opacity:0.1; display:none;"><img th:src="${list.imgSrc_home}" class="home-product-img"></a>
					<span class="endedDrawProductCard" th:text="${list.model_kr}" id="home-product-model_kr" style="display:none;"></span>
					<div class="d-flex endedDrawProductCard" sec:authorize="hasRole('ADMIN')" style="display:none;">
						<a class="btn btn-warning home-product-modify flex-grow-1 endedDrawProductCard" th:is="${list.id}" style="display:none;">Modify</a>
						<a class="btn btn-danger home-product-delete flex-grow-1 endedDrawProductCard" th:is="${list.id}" style="display:none;">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
