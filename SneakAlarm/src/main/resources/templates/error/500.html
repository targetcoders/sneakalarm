<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="layout/default"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block layout:fragment="css">
<style>

</style>
</th:block>
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 120px">
    <div style="font-size: 24px; font-weight: bold;">Sorry, Internal Server Error</div>
    <div style="margin-top: 20px;">You will be redirected to SNEAKALARM in <span id="sec" style="font-weight: bold;"></span> seconds</div>
  </div>

<script>
  let homePageUrl = 'https://sneakalarm.com/';
  let htmlTag = document.getElementsByTagName('html').item(0);
  htmlTag.addEventListener('click',function(){
    location.href = homePageUrl;
  });
  function redirect(second) {
    if (second == 0) {
      location.href = homePageUrl;
      return;
    }
    document.getElementById('sec').innerHTML = second;
    setTimeout(function () {
      redirect(second - 1);
    }, 1000);
  }
  redirect(5);
</script>
</div>

</html>
