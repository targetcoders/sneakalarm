function printClock() {

    var currentDate = new Date();                                     // 현재시간
    var calendar = (currentDate.getMonth()+1) + "/" + currentDate.getDate() // 현재 날짜
    var day = currentDate.getDay();
    var week = ['SUN', 'MON', 'TUE', 'WED', 'THUR', 'FRI', 'SAT']; 
    var currentHours = addZeros(currentDate.getHours(),2); 
    var currentMinute = addZeros(currentDate.getMinutes() ,2);
    var currentSeconds =  addZeros(currentDate.getSeconds(),2);
    
    $('.clock').html("<div><span>"+calendar+" "+week[day]+"</span> <span style=\"color:#fe0100\">"+currentHours+":"+currentMinute+":"+currentSeconds+"</span></div>");
    $('.clock--mobile').html("<div><span>"+calendar+" "+week[day]+"</span> <span style=\"color:#fe0100\">"+currentHours+":"+currentMinute+":"+currentSeconds+"</span></div>");

    setTimeout("printClock()",1000);         // 1초마다 printClock() 함수 호출
}

function addZeros(num, digit) { // 자릿수 맞춰주기
	  var zero = '';
	  num = num.toString();
	  if (num.length < digit) {
	    for (i = 0; i < digit - num.length; i++) {
	      zero += '0';
	    }
	  }
	  return zero + num;
}
