<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="layout/default"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block layout:fragment="css">
  <link rel="stylesheet" type="text/css" href="css/error/error.css">
</th:block>
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
  <div class="error-container">
    <div class="error-redirect-message">YOU WILL BE REDIRECTED TO SNEAKALARM IN <span id="sec"></span> SECONDS</div>
    <div id="image-area">
      <picture>
        <source media="(min-width: 700px)" srcset="image/error/404.jpg">
        <img id="error-image" src="image/mobile/error/404.jpg" alt="error-404">
      </picture>
    </div>
  </div>

<script>
  let homePageUrl = 'https://sneakalarm.com/';
  let htmlTag = document.getElementsByTagName('html').item(0);
  htmlTag.addEventListener('click',function(){
    location.href = homePageUrl;
  });
  redirect(3);


  function redirect(second) {
    if (second == 0) {
      location.href = homePageUrl;
      return;
    }
    document.getElementById('sec').innerHTML = second;
    setTimeout(function () {
      redirect(second - 1);
    }, 1000);
  }
</script>
</div>

</html>
