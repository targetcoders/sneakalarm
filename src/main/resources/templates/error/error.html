<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="layout/default"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block layout:fragment="css">
  <link rel="stylesheet" type="text/css" href="css/error/error.css">
  <style>
  .error-container{
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   margin-top: 100px;
  }
  .error-redirect-message{
   font-weight: bold;
   color: #FE0100;
   text-align: center;
  }
  </style>
</th:block>
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
  <div class="error-container">
    <div class="error-redirect-message">YOU WILL BE REDIRECTED TO SNEAKALARM IN <span id="sec" style="font-weight: bold;"></span> SECONDS</div>
    <div style="font-size: 24px; font-weight: bold; text-align: center;">SORRY, SOMETHING WENT WRONG</div>
  </div>

<script>
  let homePageUrl = 'https://sneakalarm.com/';
  let htmlTag = document.getElementsByTagName('html').item(0);
  htmlTag.addEventListener('click',function(){
    location.href = homePageUrl;
  });
  redirect(5);


  function redirect(second) {
    if (second == 0) {
      location.href = homePageUrl;
      return;
    }
    document.getElementById('sec').innerHTML = second;
    setTimeout(function () {
      redirect(second - 1);
    }, 1000);
  }
</script>
</div>

</html>
